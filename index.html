<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>GameOfLife</title>
</head>
<body>
    <div class="container">
        <h1 class="center"> GAME OF LIFE </h1>
        <div id="controls" class="controlstyle"> 
            <button id="pause"> Pause / Play</button>
            <button id="reset"> Reset Simulation</button>
        </div>
        <canvas id="myCanvas"></canvas>
        <div id="controlsBelow" class="controlstyle"> 
            <label for="resolution">Resolution (Bigger is lower)</label>
            <input type="number" id="resolution" default="8" min="1" max="20">
            <button id="res">Submit</button>
        </div>
    </div>  
</body>
</html>

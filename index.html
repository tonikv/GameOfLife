<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>GameOfLife</title>
</head>
<body>
    <div class="container">
        <h1 class="center"> GAME OF LIFE </h1>
        <div id="controls" class="controlstyle">
            <div class="flex_row">
                <input class="button_color" type="color" value="#FFFFFF" id="alive"><label class="block" for="alive"> Alive </label>
                <input class="button_color" type="color" value="#000000" id="dead"><label class="block" for="dead"> Dead </label>
            </div> 
            <button class="button_big" id="pause"> Pause / Play</button>
            <button class="button_big" id="reset"> Reset Simulation</button>
        </div>
        <canvas id="myCanvas"></canvas>
        <div id="controlsBelow" class="controlstyle"> 
            <label for="resolution">Cell size</label>
            <input type="number" id="resolution" placeholder="8" min="1" max="20">
            <button class="button" id="res">Change</button>
        </div>
        <div id="statistics"></div>
        <div id="morestatistics"></div>
    </div>  
</body>
</html>
